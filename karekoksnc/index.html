        /* SonuÃ§ Paneli (sonuc-panel temasÄ±) */

<body>
    <div class="container">
        <h1>ðŸ’¾ KarekÃ¶k HesaplayÄ±cÄ± Terminali</h1> 
        <a href="../index.html" class="back-link">&lt; Ana MenÃ¼ye DÃ¶n [EXIT]</a>

        <p class="description">KarekÃ¶kÃ¼nÃ¼ hesaplamak istediÄŸiniz pozitif tamsayÄ±yÄ± girin:</p>
        
        <div class="input-group">
            <label for="sayiGiris" class="neon-label">GiriÅŸ Verisi (SayÄ±):</label>
            <input type="number" id="sayiGiris" placeholder="Ã–rn: 16 veya 2" min="0">
        </div>

        <button id="hesaplaBtn">ðŸš¨ HESAPLAMAYI BAÅžLAT</button>

        <hr class="neon-hr">
        
        <h2>// ANALÄ°Z SONUCU</h2>
        <div class="sonuc-alan" id="sonucAlan">
            <p><strong>[DURUM] &gt;</strong> <span class="result-data">Veri GiriÅŸi Bekleniyor...</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gerekli HTML Ã¶ÄŸelerini seÃ§me
            const sayiGiris = document.getElementById('sayiGiris');
            const hesaplaBtn = document.getElementById('hesaplaBtn');
            const sonucAlan = document.getElementById('sonucAlan');

            // Hesaplama fonksiyonu
            function karekokHesapla() {
                // GiriÅŸ deÄŸerini al
                const sayiStr = sayiGiris.value;
                const sayi = parseFloat(sayiStr);

                // GiriÅŸ kontrolÃ¼
                if (sayiStr.trim() === "") {
                    sonucAlan.innerHTML = '<p class="error-message">HATA: LÃ¼tfen bir sayÄ± girin.</p>';
                    return;
                }

                if (isNaN(sayi) || sayi < 0) {
                    sonucAlan.innerHTML = '<p class="error-message">HATA: GeÃ§erli ve pozitif sayÄ± gerekli.</p>';
                    return;
                }
                
                // KarekÃ¶k hesaplama
                const sonuc = Math.sqrt(sayi);
                
                // Sonucu gÃ¶rÃ¼ntÃ¼leme
                
                let sonucHTML = '';
                let sonucDegerStr = '';
                let renkStili = '';

                // Tam sayÄ± kontrolÃ¼ ve sonuÃ§ formatlama
                if (Number.isInteger(sonuc)) {
                    sonucDegerStr = sonuc.toString();
                    renkStili = 'var(--neon-green)'; // Tam sayÄ± ise yeÅŸil
                } else {
                    sonucDegerStr = sonuc.toFixed(6);
                    renkStili = 'var(--neon-blue-light)'; // OndalÄ±k ise mavi
                }

                // **KarekÃ¶k sembolÃ¼ iÃ§in HTML karakter kodunu kullanma**
                sonucHTML += `
                    <p class="sonuc-h2">
                        <strong>[GÄ°RÄ°Åž] &gt;</strong> &#8730;${sayi}
                    </p>
                    <p>
                        <strong>[SONUÃ‡] &gt;</strong> <span class="sonuc-deger" style="color: ${renkStili};">${sonucDegerStr}</span>
                    </p>
                `;

                sonucAlan.innerHTML = sonucHTML;
            }

            // Olay dinleyicileri
            hesaplaBtn.addEventListener('click', karekokHesapla);
            
            // Enter tuÅŸuna basÄ±ldÄ±ÄŸÄ±nda da hesaplama yap
            sayiGiris.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    karekokHesapla();
                }
            });

            // GÃ¼venlik engellemeleri (Ana sayfadan kopyalandÄ±)
            document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
            document.onkeydown = function(e) {
                if (e.key === 'F12' || e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.keyCode === 73)) || 
                    (e.ctrlKey && (e.key === 'U' || e.keyCode === 85))) {
                    return false;
                }
            }
            document.body.onselectstart = function() { return false; }
        });
    </script>
