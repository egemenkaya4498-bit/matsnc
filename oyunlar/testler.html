<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Netlify Test Portalı</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .card { background: white; padding: 20px; margin: 20px auto; width: 80%; max-width: 500px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        button { padding: 10px 20px; cursor: pointer; background: #00ad9f; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="login-section" class="card">
        <h2>Giriş Yap</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı"><br><br>
        <div class="g-recaptcha" data-sitekey="6LeXHT4sAAAAAO0czr4fnMqoG0Id1ER2fwbNbNWj"></div><br>
        <button onclick="login()">Giriş Yap</button>
    </div>

    <div id="user-section" class="card hidden">
        <h2 id="welcome"></h2>
        <form name="test-yukleme" method="POST" data-netlify="true" enctype="multipart/form-data">
            <p>Bize Test Gönderin:</p>
            <input type="file" name="dosya" required><br><br>
            <button type="submit">Dosyayı Gönder</button>
        </form>
        <br>
        <button onclick="logout()" style="background: #ff4b2b;">Çıkış Yap</button>
    </div>

    <script>
        // Giriş Durumu Kontrolü (Local Storage)
        if(localStorage.getItem('girisYapildi')) {
            showUserPage(localStorage.getItem('isim'));
        }

        async function login() {
            const user = document.getElementById('username').value;
            const response = grecaptcha.getResponse();

            if(!user || !response) {
                alert("Lütfen tüm alanları doldurun!");
                return;
            }

            // Burada normalde sunucu doğrulaması yapılır, 
            // ama Netlify'da hızlıca simüle ediyoruz:
            localStorage.setItem('girisYapildi', 'true');
            localStorage.setItem('isim', user);
            showUserPage(user);
        }

        function showUserPage(name) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');
            document.getElementById('welcome').innerText = "Hoş geldin, " + name;
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
