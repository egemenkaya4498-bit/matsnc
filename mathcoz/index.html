<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH CANAVARI Â· KAYA STUDIOS AI</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <style>
        /* [TÃ¼m stiller aynen Ã¶nceki gibi â€“ kÄ±saltÄ±lmadÄ±, aynen korundu] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0c10;
            --bg-panel: #11161e;
            --primary: #00f0ff;
            --primary-glow: rgba(0, 240, 255, 0.4);
            --secondary: #a020f0;
            --secondary-glow: rgba(160, 32, 240, 0.4);
            --glass-bg: rgba(20, 30, 45, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #eef5ff;
            --text-muted: #9aaec9;
            --sidebar-width: 300px;
            --border-glow: 0 0 15px var(--primary-glow);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Particle canvas background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Main layout */
        .app {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(2px);
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            gap: 24px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--secondary), #b060f0);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px var(--secondary-glow);
            border: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.5px;
        }
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px var(--secondary-glow);
        }
        .new-chat-btn i {
            font-size: 1.2rem;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        .history-list::-webkit-scrollbar {
            width: 5px;
        }
        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .history-item {
            padding: 14px 18px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
            color: var(--text-muted);
        }
        .history-item:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--primary);
            color: white;
            transform: translateX(4px);
            box-shadow: 0 0 12px var(--primary-glow);
        }

        /* CHAT MAIN */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(0,0,0,0.2);
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 30px 10%;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 75%;
            padding: 18px 24px;
            border-radius: 28px;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: msgPop 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        @keyframes msgPop {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--secondary), #8a2be2);
            border-bottom-right-radius: 8px;
            box-shadow: 0 0 25px var(--secondary-glow);
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--glass-bg);
            border-bottom-left-radius: 8px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .ai-msg p, .user-msg p {
            margin: 0;
        }

        /* KaTeX math display */
        .math-block {
            margin: 12px 0;
            overflow-x: auto;
        }
        .katex { font-size: 1.1em; }

        /* typing indicator */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 18px 24px;
            background: var(--glass-bg);
            border-radius: 28px;
            border: 1px solid var(--primary);
            width: fit-content;
        }
        .typing-indicator span {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary-glow);
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%,60%,100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        /* INPUT PANEL */
        .input-panel {
            padding: 24px 10%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .input-wrapper {
            background: rgba(10, 15, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 60px;
            padding: 8px 8px 8px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7), 0 0 0 1px var(--primary-glow) inset;
            transition: all 0.3s;
        }
        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow), 0 0 0 1px var(--primary) inset;
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 16px 0;
            outline: none;
        }
        #userInput::placeholder {
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        #sendBtn {
            background: linear-gradient(145deg, var(--primary), #00b8ff);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px var(--primary-glow);
            color: #0a0c10;
            font-size: 1.5rem;
        }
        #sendBtn:hover {
            transform: scale(1.07) rotate(5deg);
            box-shadow: 0 0 35px var(--primary-glow);
        }

        /* Small extras */
        .brand-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding-left: 8px;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
        .brand-badge i {
            font-size: 1.2rem;
        }

        /* Error message */
        .error-msg {
            background: rgba(255, 50, 50, 0.2);
            border-color: #ff4d4d;
            color: #ffb3b3;
        }
    </style>

<body>
    <canvas id="particle-canvas"></canvas>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand-badge">
                <i class="fas fa-crown"></i> KAYA STUDIOS Â· PLUS
            </div>
            <button class="new-chat-btn" onclick="createNewChat()">
                <i class="fas fa-plus-circle"></i> YENÄ° SOHBET
            </button>
            <div class="history-list" id="historyList"></div>
            <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 16px; text-align: center; font-size: 0.75rem; color: var(--text-muted);">
                <i class="fas fa-robot"></i> MATH CANAVARI v2.0
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-main">
            <div id="chatBox">
                <!-- Mesajlar buraya dinamik gelir -->
            </div>
            <div class="input-panel">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Matematik sorusu sor, denklem yaz... (LaTeX destekler)" autofocus>
                    <button id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & AI logic (CORS hatasÄ± Ã§Ã¶zÃ¼ldÃ¼: Netlify Function kullanÄ±lÄ±yor) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC-THkxhmLBkKtST5iFMIHEDYvWmy0bbNA",
            authDomain: "kayastudiosai.firebaseapp.com",
            databaseURL: "https://kayastudiosai-default-rtdb.firebaseio.com",
            projectId: "kayastudiosai",
            storageBucket: "kayastudiosai.firebasestorage.app",
            messagingSenderId: "885497166483",
            appId: "1:885497166483:web:7276aaee1dfa6e0f042b66"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentChatId = Date.now().toString();
        let isWaitingForAI = false;

        // ---------- UI Helper: render message with KaTeX ----------
        function renderMessage(role, text, isError = false) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg ${role === 'user' ? 'user-msg' : 'ai-msg'} ${isError ? 'error-msg' : ''}`;
            
            // Wrap text in <p> and try to render math with KaTeX
            const wrapper = document.createElement('div');
            wrapper.innerHTML = text.replace(/\n/g, '<br>');
            div.appendChild(wrapper);
            
            // KaTeX auto-render (if possible)
            if (window.renderMathInElement) {
                window.renderMathInElement(div, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            } else {
                // fallback
                div.innerText = text;
            }
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // Typing indicator
        function showTypingIndicator() {
            const box = document.getElementById('chatBox');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            for (let i=0; i<3; i++) {
                const dot = document.createElement('span');
                indicator.appendChild(dot);
            }
            box.appendChild(indicator);
            box.scrollTop = box.scrollHeight;
        }
        function removeTypingIndicator() {
            const ind = document.getElementById('typingIndicator');
            if (ind) ind.remove();
        }

        // ---------- Firebase history ----------
        function loadSidebar() {
            const historyRef = ref(db, 'chats');
            onValue(historyRef, (snapshot) => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const chats = [];
                snapshot.forEach((child) => {
                    chats.push({ id: child.key, data: child.val() });
                });
                // Son sohbet en Ã¼stte
                chats.sort((a,b) => (b.data.timestamp || 0) - (a.data.timestamp || 0));
                chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerText = chat.data.title || "Yeni Sohbet";
                    div.onclick = () => loadChat(chat.id);
                    list.appendChild(div);
                });
            });
        }

        window.loadChat = (id) => {
            currentChatId = id;
            const chatRef = ref(db, `chats/${id}/messages`);
            get(chatRef).then(snapshot => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = "";
                snapshot.forEach(msg => {
                    const data = msg.val();
                    renderMessage(data.role, data.text);
                });
            });
        };

        window.createNewChat = () => {
            currentChatId = Date.now().toString();
            document.getElementById('chatBox').innerHTML = "";
            renderMessage('ai', "âœ¨ Yeni bir matematik macerasÄ± baÅŸlatalÄ±m! Sorunu sor.");
        };

        // ---------- Send message to AI via Netlify Function (CORS gÃ¼venli) ----------
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || isWaitingForAI) return;

            // KullanÄ±cÄ± mesajÄ±nÄ± gÃ¶ster ve kaydet
            renderMessage('user', text);
            input.value = "";

            // Firebase'e kaydet
            const msgRef = ref(db, `chats/${currentChatId}/messages`);
            push(msgRef, { role: 'user', text: text });
            
            // BaÅŸlÄ±k gÃ¼ncelle
            set(ref(db, `chats/${currentChatId}/title`), text.substring(0, 30));
            set(ref(db, `chats/${currentChatId}/timestamp`), Date.now());

            isWaitingForAI = true;
            showTypingIndicator();

            try {
                // ðŸ”¥ ARTIK KENDÄ° NETLÄ°FY FUNCTION'IMIZI KULLANIYORUZ (CORS YOK)
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        // API'niz ekstra parametre bekliyorsa ekleyin
                        chatId: currentChatId 
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Sunucu hatasÄ±: ${response.status}`);
                }

                const data = await response.json();
                // API'den dÃ¶nen cevap alanÄ±nÄ± tahmin et: "response", "text", "answer", "message"...
                const reply = data.response || data.text || data.answer || data.message || JSON.stringify(data);
                
                renderMessage('ai', reply);
                push(msgRef, { role: 'ai', text: reply });

            } catch (error) {
                removeTypingIndicator();
                console.error('Netlify Function HatasÄ±:', error);
                renderMessage('ai', 'ðŸš¨ AI sunucusu ÅŸu an ulaÅŸÄ±lamÄ±yor. LÃ¼tfen daha sonra dene ya da Kaya Studios Plus ile kesintisiz kullan!', true);
                // Hata mesajÄ±nÄ± da kaydet
                push(msgRef, { role: 'ai', text: 'Sunucu hatasÄ±, lÃ¼tfen tekrar dene.' });
            } finally {
                isWaitingForAI = false;
            }
        }

        window.sendMessage = sendMessage;

        // Enter tuÅŸu ile gÃ¶nder
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ---------- Particle Background (ultra kaliteli) ----------
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function initParticles() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: Math.random() * 2 + 1,
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#00f0ff';
            ctx.shadowColor = '#00f0ff';
            ctx.shadowBlur = 10;
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = '#00f0ff';
                ctx.fill();
                
                // hareket
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
            }
            // baÄŸlantÄ± Ã§izgileri
            ctx.strokeStyle = 'rgba(0, 240, 255, 0.15)';
            ctx.lineWidth = 0.5;
            ctx.shadowBlur = 5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 240, 255, ${0.15 * (1 - dist/120)})`;
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', () => {
            initParticles();
        });

        initParticles();
        drawParticles();

        // ---------- Load KaTeX auto-render (optional) ----------
        const loadKaTeX = () => {
            if (!window.renderMathInElement) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js';
                script.onload = () => console.log('KaTeX auto-render yÃ¼klendi');
                document.head.appendChild(script);
            }
        };
        loadKaTeX();

        // BaÅŸlangÄ±Ã§ mesajÄ±
        window.onload = () => {
            if (document.getElementById('chatBox').children.length === 0) {
                renderMessage('ai', 'ðŸ‘‹ Merhaba! Ben **Math CanavarÄ±**. Matematik problemlerini Ã§Ã¶zer, denklemleri dÃ¼zenler, LaTeX formatÄ±nda cevaplar veririm. Sorunu yazmaya baÅŸla!');
            }
            loadSidebar();
        };
    </script>
</body>
