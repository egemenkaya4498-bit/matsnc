<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEMATİK CANAVARI 1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@700&display=swap');

        :root {
            --glow: #00f2ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --neon-pink: #ff0055;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #050505 100%),
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            color: #e0e0e0;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: var(--glow);
            text-shadow: 0 0 15px var(--glow);
        }

        .status {
            font-size: 0.8rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }

        .status::before {
            content: "";
            width: 8px; height: 8px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            max-width: 75%;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.05rem;
            position: relative;
            animation: slideIn 0.3s ease-out;
            border: 1px solid rgba(255,255,255,0.05);
            white-space: pre-wrap;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--card-bg);
            border-left: 4px solid var(--glow);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            border-right: 4px solid var(--neon-pink);
        }

        .input-panel {
            padding: 30px 40px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid rgba(0, 242, 255, 0.1);
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            background: #111;
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #222;
            transition: 0.4s;
        }

        .input-container:focus-within {
            border-color: var(--glow);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 20px;
            font-size: 1.1rem;
            outline: none;
            font-family: 'Space Grotesk', sans-serif;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #555;
            cursor: pointer;
            padding: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .icon-btn:hover { color: var(--glow); transform: scale(1.1); }

        #send-btn {
            background: var(--glow);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        #send-btn:hover {
            box-shadow: 0 0 20px var(--glow);
            transform: translateY(-2px);
        }

        #preview-box {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 20px;
            background: #111;
            border: 2px solid var(--glow);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #preview-box img { max-height: 120px; border-radius: 8px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } }
        @keyframes popUp { from { opacity: 0; transform: scale(0.5); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">MATH CANAVARI 1.0</div>
    <div class="status">Sistem Aktif</div>
</header>

<div id="chatBox">
    <div class="msg ai-msg">Hoş geldin. Sorunu yaz ya da fotoğrafını gönder, saniyeler içinde çözüp sana anlatıyım.</div>
</div>

<div class="input-panel">
    <div class="input-container">
        <div id="preview-box">
            <img id="preview-img" src="">
            <button onclick="clearImage()" style="background:var(--neon-pink); border:none; color:white; border-radius:50%; width:20px; height:20px; position:absolute; top:-10px; right:-10px; cursor:pointer;">×</button>
        </div>

        <label for="file-input" class="icon-btn" title="Resim Yükle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        </label>
        <input type="file" id="file-input" hidden accept="image/*" onchange="previewImage()">

        <input type="text" id="userInput" placeholder="Soru yazın veya bir dosya bırakın..." onkeypress="if(event.key==='Enter') sendMessage()">
        
        <button id="send-btn" onclick="sendMessage()">TARA</button>
    </div>
</div>

<script>
    const BACKEND_URL = "https://serverai-wtpr.onrender.com/app.py";

    function previewImage() {
        const file = document.getElementById('file-input').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-box').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    function clearImage() {
        document.getElementById('file-input').value = "";
        document.getElementById('preview-box').style.display = 'none';
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const fileInput = document.getElementById('file-input');
        const chatBox = document.getElementById('chatBox');

        if (!input.value && !fileInput.files[0]) return;

        const userDiv = document.createElement('div');
        userDiv.className = 'msg user-msg';
        userDiv.innerText = input.value || "Resim analiz ediliyor...";
        chatBox.appendChild(userDiv);

        const formData = new FormData();
        formData.append('message', input.value);
        if (fileInput.files[0]) formData.append('image', fileInput.files[0]);

        input.value = "";
        clearImage();
        chatBox.scrollTop = chatBox.scrollHeight;

        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg ai-msg';
        aiDiv.innerHTML = "<i>Canavar düşünüyor...</i>";
        chatBox.appendChild(aiDiv);

        try {
            // URL başına BACKEND_URL ekledim
            const response = await fetch(`${BACKEND_URL}/chat`, { method: 'POST', body: formData });
            const reader = response.body.getReader();
            aiDiv.innerHTML = ""; 

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                aiDiv.innerText += new TextDecoder().decode(value);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        } catch (e) {
            aiDiv.innerText = "Hata oluştu: Sunucuya bağlanılamadı. (Backend uyanıyor olabilir, lütfen tekrar dene)";
        }
    }
</script>
</body>
</html>
